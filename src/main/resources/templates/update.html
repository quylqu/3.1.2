<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Id user for update</title>
</head>
<body>
<form method="POST" th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH"/>
    <input type="hidden" name="id" th:value="${user.id}"/>
    <label for="name">First Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}"/>
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" th:value="${user.last_name}"/>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}"/>
    <br>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
